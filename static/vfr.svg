<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- VFR - Bright sunny day - high contrast for e-ink -->
  
  <!-- Sun rays - black outlines for contrast -->
  <g stroke="#000" stroke-width="4" stroke-linecap="round">
    <line x1="50" y1="5" x2="50" y2="20"/>
    <line x1="50" y1="80" x2="50" y2="95"/>
    <line x1="5" y1="50" x2="20" y2="50"/>
    <line x1="80" y1="50" x2="95" y2="50"/>
    <line x1="18" y1="18" x2="28" y2="28"/>
    <line x1="72" y1="72" x2="82" y2="82"/>
    <line x1="82" y1="18" x2="72" y2="28"/>
    <line x1="18" y1="82" x2="28" y2="72"/>
  </g>
  
  <!-- Sun circle - yellow with black outline -->
  <circle cx="50" cy="50" r="26" fill="#FFD700" stroke="#000" stroke-width="3"/>
  
  <!-- Sun inner highlight -->
  <circle cx="44" cy="44" r="8" fill="#FFF" opacity="0.6"/>
</svg>
