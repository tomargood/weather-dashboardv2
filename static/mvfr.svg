<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- MVFR - Overcast - high contrast for e-ink on gray background -->
  
  <!-- Cloud layer - white clouds with black outlines -->
  <ellipse cx="50" cy="55" rx="38" ry="20" fill="#FFF" stroke="#000" stroke-width="3"/>
  <ellipse cx="25" cy="55" rx="20" ry="16" fill="#FFF" stroke="#000" stroke-width="3"/>
  <ellipse cx="75" cy="55" rx="20" ry="16" fill="#FFF" stroke="#000" stroke-width="3"/>
  
  <!-- Upper cloud puffs -->
  <ellipse cx="35" cy="42" rx="18" ry="14" fill="#FFF" stroke="#000" stroke-width="3"/>
  <ellipse cx="55" cy="38" rx="16" ry="12" fill="#FFF" stroke="#000" stroke-width="3"/>
  <ellipse cx="70" cy="45" rx="14" ry="11" fill="#FFF" stroke="#000" stroke-width="3"/>
  
  <!-- Fill gaps -->
  <ellipse cx="50" cy="50" rx="30" ry="18" fill="#FFF"/>
  <ellipse cx="45" cy="45" rx="20" ry="12" fill="#FFF"/>
