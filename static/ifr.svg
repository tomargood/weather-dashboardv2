<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- IFR - Very cloudy with rain - white elements on dark background -->
  
  <!-- Cloud layer - white with black outline -->
  <ellipse cx="50" cy="40" rx="40" ry="22" fill="#FFF" stroke="#000" stroke-width="3"/>
  <ellipse cx="22" cy="42" rx="22" ry="18" fill="#FFF" stroke="#000" stroke-width="3"/>
  <ellipse cx="78" cy="42" rx="22" ry="18" fill="#FFF" stroke="#000" stroke-width="3"/>
  
  <!-- Upper cloud puffs -->
  <ellipse cx="35" cy="28" rx="18" ry="14" fill="#FFF" stroke="#000" stroke-width="3"/>
  <ellipse cx="55" cy="24" rx="16" ry="12" fill="#FFF" stroke="#000" stroke-width="3"/>
  <ellipse cx="72" cy="30" rx="14" ry="11" fill="#FFF" stroke="#000" stroke-width="3"/>
  
  <!-- Fill gaps in clouds -->
  <ellipse cx="50" cy="38" rx="35" ry="18" fill="#FFF"/>
  <ellipse cx="45" cy="32" rx="25" ry="14" fill="#FFF"/>
  
  <!-- Rain drops - white -->
  <g stroke="#FFF" stroke-width="3" stroke-linecap="round">
    <line x1="25" y1="62" x2="20" y2="78"/>
    <line x1="40" y1="65" x2="35" y2="81"/>
    <line x1="55" y1="62" x2="50" y2="78"/>
    <line x1="70" y1="66" x2="65" y2="82"/>
    <line x1="85" y1="63" x2="80" y2="79"/>
  </g>
</svg>
